<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-tac-toe</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="game-container">
			<!-- Main menu -->
			<div class="menu">
				<h1>Tic Tac Toe</h1>
				<div class="game-content">
					<span class="title">Select which one you want to be.??</span>
					<div class="options">
						<button class="option-x">Player X</button>
						<button class="option-o">Player O</button>
					</div>
				</div>
			</div>

			<!-- Game -->
			<div class="game">
				<div class="details">
					<div class="players">
						<span class="x-turn">X's turn</span>
						<span class="o-turn">O's turn</span>
						<div class="slider"></div>
					</div>
				</div>
				<div class="gameboard">
					<span>X</span>
					<span>X</span>
					<span>X</span>
				</div>
				<div class="gameboard">
					<span>O</span>
					<span>O</span>
					<span>O</span>
				</div>
				<div class="gameboard">
					<span>X</span>
					<span>X</span>
					<span>X</span>
				</div>
			</div>

			<!-- Result -->
			<div class="result-box">
				<h1 class="result-text">
					Player <span id="player">X</span> won the game!
				</h1>
				<div class="btns">
					<button class="replay-btn">Replay</button>
					<button class="exit-btn">Finish</button>
				</div>
			</div>
		</div>

		<!-- JavaScript -->
		<script src="app.js"></script>
	</body>
</html>
